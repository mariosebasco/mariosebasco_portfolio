<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      #collapse1 {
      height: 500px;
      overflow: scroll;
      }
      #collapse2 {
      height: 500px;
      overflow: scroll;
      }
      #mapid {height: 600px;}
      #myCarousel {height: 600px;}
      #map_container {
      padding-top: 20px;
      padding-bottom: 20px;
      padding-right: 20px;
      padding-left: 20px;
      margin-top: 0px;
      margin-bottom: 0px;
      }
      #nav {margin-bottom: 0px;}
      #jumbo {margin-bottom: 0px;}
      #ros_list {
      height: 300px;
      overflow: scroll;
      margin-left: 20px;
      margin-right: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 0;
      }
    </style>
    
    <title>WOLF UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    	  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    	  crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    	    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    	    crossorigin=""></script>    
  </head>

  
  <body>
    <nav id="nav" class="navbar navbar-inverse">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="/">WOLF</a>
	</div>
	<ul class="nav navbar-nav" style="padding: 0px 5px;">
	  <li>
	    <button class="btn btn-link navbar-btn" onclick="handleVideo()">
	      Stream Video
	    </button>
	  </li>

	  <!-- <button class="btn btn-success btn-md navbar-btn" onclick="iopOn()"> -->
	  <!--     IOP ON -->
	  <!-- </button> -->
	  <!-- <button class="btn btn-danger btn-md navbar-btn" onclick="iopOff()"> -->
	  <!--   IOP OFF -->
	  <!-- </button> -->
	  
	  <!-- <button class="btn btn-success btn-md navbar-btn" onclick="avoidanceOn()"> -->
	  <!--   Collision Avoidance On -->
	  <!-- </button> -->
	  <!-- <button class="btn btn-danger btn-md navbar-btn" onclick="avoidanceOff()"> -->
	  <!--   Collision Avoidance Off -->
	  <!-- </button> -->

	  <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding: 10px 5px;">
	    <label class="btn btn-success" onclick="iopOff()">
	      <input type="radio" name="options" id="iop_off" autocomplete="off"> Manual Control
	    </label>
	    <label class="btn btn-danger active" onclick="iopOn()">
	      <input type="radio" name="options" id="iop_on" autocomplete="off"> Autonomy Control
	    </label>
	  </div>

	  
	  <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding: 0px 5px;">
	    <label class="btn btn-success active" onclick="avoidanceOn()">
	      <input type="radio" name="options" id="avoidance_on" autocomplete="off"> Collision Avoidance On
	    </label>
	    <label class="btn btn-danger" onclick="avoidanceOff()">
	      <input type="radio" name="options" id="avoidance_off" autocomplete="off"> Collision Avoidance Off
	    </label>
	  </div>
	  
	  <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding: 0px 5px;">
	    <label class="btn btn-success active" onclick="autonomyMode()">
	      <input type="radio" name="options" id="autonomy_mode" autocomplete="off"> Autonomy Mode
	    </label>
	    <label class="btn btn-danger" onclick="teachMode()">
	      <input type="radio" name="options" id="teach_mode" autocomplete="off"> Teach Mode
	    </label>
	  </div>
	  
	</ul>
	<ul class="nav navbar-nav navbar-right" style="padding: 0px 5px;">
	  <button class="btn btn-success btn-md navbar-btn" onclick="writeFile()">
	    Run Path
	  </button>
	  <button class="btn btn-danger btn-md navbar-btn" onclick="stopVehicle()">
	    Stop Vehicle
	  </button>
	</ul>
      </div>
    </nav> 
    
    <div id="jumbo" class="jumbotron text-center">
      <h1>WOLF UI</h1>
      <p id="jumbo_display">Not Connected To Vehicle</p>
    </div>


    <div id="map_container" class="container-fluid">
      <div id="data" class="col-sm-4" align="center" display="block">
	<div class="panel-group" id="accordion">
	  <div class="panel panel-default">
	    <div class="panel-heading">
              <h4 class="panel-title">
		<button class="btn-link" data-toggle="collapse" data-parent="#accordion" href="#collapse1" onclick="handleCreateNewMap()">Create New Path</button>
              </h4>
	    </div>
	    <div id="collapse1" class="panel-collapse collapse">
	      <table id="marker_table" class="table">
		<thead>
		  <tr>
		    <th>Point</th>
		    <th>Latitude</th>
		    <th>Longitude</th>
		    <th>Event Point</th>
		    <th>Event Duration</th>
		    <th>Vehicle Heading</th>		    
		  </tr>
		</thead>
		<tbody id="marker_table_body">
		</tbody>
	      </table>	      
	    </div>
	  </div>
	  <div class="panel panel-default">
	    <div class="panel-heading">
              <h4 class="panel-title">
		<button class="btn-link" data-toggle="collapse" data-parent="#accordion" href="#collapse2" onclick="handleLoadMap()">Load Path</button>
              </h4>
	    </div>
	    <div id="collapse2" class="panel-collapse collapse">
	      <table id="load_map_table" class="table">
		<thead>
		  <tr>
		    <th>Map</th>
		  </tr>
		</thead>
		<tbody id="load_map_body">
		</tbody>
	      </table>	      
	    </div>
	  </div>
	</div> 	
      </div>
      <div class="col-sm-8">
	<div id="mapid"></div>
      </div>
    </div>

    <ul id="ros_list" class="list-group">
      <li class="list-group-item">Not Connected To Vehicle</li>
    </ul>

    <!-- Modal content-->
    <div id="event_modal" class="modal-content">
    </div>
    
    <script src="helpers.js"></script>
  </body>
</html>
